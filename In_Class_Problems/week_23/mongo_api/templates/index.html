<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask Templates</title>
</head>

<body>
  <div class="container">
    {% for item in data %}
    <div>
              <h4>{{ item.vendor }}</h4>
              <h6>{{ item.name }}</h6>
              <p>Number of Seasons: {{ item.seasons }}</p>
              <p>Show Duration: {{ item.duration }}</p>
              <p>Year: {{ item.year }}</p>
      </div>
      {% endfor %}
  </div>
</body>

</html>
